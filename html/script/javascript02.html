<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 사용방법</title>
	<!-- 1.외부 파일로 로드하는 방법 -->
	<script type="text/Javascrip" src="경로"></script>

	<!-- 2.script 태그 사이에 기술하는 방법 -->
	<script>
		document.write("hello");
	</script>

</head>
<body>
	<!-- 3.태그에 직접 기술하는 방법 -->
	<input type="button" onclick="alert('hello')">
</body>
</html>
